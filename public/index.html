<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="join">

        <div class="brand">
            <img src="logo_audio/chitchat_logo.png" alt="logo">
            <h3>Chit Chat</h3>
        </div>

        <div class="joinform">
            <h1>JOIN ROOM</h1>
            <form action="chat.html">
                <input type="text" name="username" id="juname" placeholder="USERNAME" required>
                <br><br>
                <select name="room" id="room">
                    <optgroup label="Chat Rooms">
                        <option value="Happy Family">Happy Family</option>
                        <option value="Walkie Talkies">Walkie Talkies</option>
                        <option value="Pawrents">Pawrents</option>
                        <option value="Queen Bees">Queen Bees</option>
                        <option value="Chunky Monkeys">Chunky Monkeys</option>
                        <option value="Study Buddies">Study Buddies</option>
                        <option value="Goal Diggers">Goal Diggers</option>
                    </optgroup>
                </select><br><br>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </div>
        
    </div>
</body>
</html>
