<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="join">
        <div class="brand">
            <img src="chitchat_logo.png" alt="logo">
            <h3>Chit Chat</h3>
        </div>
        <div class="joinform">
            <h1>JOIN ROOM</h1>
            <form action="chat.html">
                <input type="text" name="Username" id="juname" placeholder="USERNAME">
                <br><br>
                <input type="text" name="room" id="jrname" placeholder="ROOM NAME"><br><br>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </div>
    </div>
    <div class="create">
        <div class="createform">
            <h1>CREATE ROOM</h1>
            <form action="chat.html">
                <input type="text" name="Username" id="cuname" placeholder="USERNAME">
                <br><br>
                <input type="text" name="room" id="crname" placeholder="ROOM NAME"><br><br>
                <button type="submit" class="btn">Create Room</button>
            </form>
        </div>
    </div>
</body>
</html>
